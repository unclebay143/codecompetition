{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block stuff %}
<div class="reg-container">
    <button onclick="regswitch();">Register</button>
    <button onclick="loginswitch();">Login</button>
    <form action="" id="a" style="border:1px solid #ccc">
        <div class="form-container">
            <h1>Sign Up</h1>
            <p>Please fill this form to join the league</p>
            <hr>
            <label for="id">Provide your purchased ID</label>
            <input type="number" name="idnumber" placeholder="Enter ID" name="id" onfocus="this.placeholder=''"  required>
            <label for="">Create Username</label> 
            <input type="text" placeholder="Enter Username" name="username" required>
            <label for="">FULL NAME</label>
            <input type="text" placeholder="Surname Middle Last" name="fullname" required>
            <label for="">Create Password</label> 
            <input type="password" placeholder="Enter Password" name="password1" required>
            <label for="">Confirm Password</label> 
            <input type="password" placeholder="Repeat Password" name="password2" required>
            <label><input type="checkbox" checked name="remember" id="remember">Remember Me</label>
            <p>By creating an account you agree to our <a href="" style="color:dodgerblue">Terms & Policy</a></p>

            <div class="group-btn">
                <button type="button" class="cancelbtn"> Cancel </button>
                <button type="button" class="regbtn"> Submit </button>
            </div>
        </div>
    </form>
</div>
<div id="b" class="form-container">
    <div class="login-container">
        <form action="" style="border: 1px solid #ccc">
            <label for="username">Username</label>
            <input type="text" name="psw" placeholder="Enter Username" required>
            <label for="psw">Password</label>
            <input type="password" name="psw"placeholder="Enter Password" required>
            <label for=""><input type="checkbox" checked>Remember Me</label>
            <div class="group-btn">
                <button type="button">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock  %}
